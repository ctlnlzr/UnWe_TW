<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Accesible to any user, present data on a map based on the and month criteria chose by him/her.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../header&footer/header&footer.css">
    <link rel="stylesheet" href="./viewPage.css">
    <link rel="stylesheet" href="./libs/v6.5.0-dist/ol.css">
    <title>View Page</title>
</head>

<header>
    <div class="headerNormalView">
        <a href="../principal/proiect.html" class="classForLogo">
            <img alt="Logo" src="../header&footer/logo.png" id="imgLogo">
            <p class="text_hf" id="headerTitle"> Date șomaj România</p>
        </a>
        <div id="space"></div>
        <div class="headerBtn">
            <a href="./viewPage.html" class="text_hf header-Btn" id="viewButton">Vizualizare</a>
            <a href="../criterialView/criterialView.html" class="text_hf header-Btn" id="compareButton">Comparare</a>
            <a href="../about/despre.html" class="text_hf header-Btn" id="aboutButton">Despre</a>
        </div>
        <div class="phone_header_menu">
            <nav class="phone_meniu" id="phone__menu">
                <p class="menu_title" id="menu_title">Meniu</p>
                <div class="menuBtn">
                    <a href="./viewPage.html" class="header-Btn text_hf text_menu viewMenu" id="viewMenu">Vizualizare</a>
                    <a href="../criterialView/criterialView.html" class="header-Btn text_hf text_menu compareMenu" id="compareMenu">Comparare</a>
                    <a href="../about/despre.html" class="header-Btn text_hf text_menu aboutMenu" id="aboutMenu">Despre</a>
                </div>
            </nav>
            <button type="button" class="header-Btn" id="phone_meniu_btn">Meniu</button>
        </div>
    </div>
</header>

<main>
    <div class="map-section">
        <div id="map" class="map"></div>
        <div class="overlay-container">
            <span class="text" id='overlay-county-name'></span><br>
            <span class="text" id='overlay-county-info'></span>
        </div>
        <div class="map-dwn">
            <p class="text" id="download">Format descărcare:</p>
            <div class="map_Btn">
                <button type="submit" class="map__format__btn text" id="CSVbtn">CSV ⇣</button>
            </div>
        </div>
    </div>
    <form class="info-format">
        <div class="info__period">
            <p class="text info__text" id="month">Selectează luna:</p>
            <div class="info__arrow">
                <select class="drop-list" id="drop-perioada">
                </select>
                <span class="arrow"></span>
            </div>
        </div>
        <div>
            <p class="text info__text" id="category">Selectează categoria:</p>

            <div class="info__arrow">
                <select class="drop-list" id="criterion">
                    <option class="text text_option" value="total">Total</option>
                    <optgroup label="Gen" value="genderOpt" id="genderOpt">
                        <option class="text text_option" value="female" id="female">Femeie</option>
                        <option class="text text_option" value="male" id="male">Barbat</option>
                    </optgroup>
                    <optgroup label="Studii" id="studiesOpt">
                        <option class="text text_option" value="noStudies" id="noStudies">Fara studii</option>
                        <option class="text text_option" value="primarySchool" id="primarySchool">Invatamant primar</option>
                        <option class="text text_option" value="secondarySchool" id="secondarySchool">Invatamant gimnazial</option>
                        <option class="text text_option" value="highschool" id="highschool">Invatamant liceal</option>
                        <option class="text text_option" value="postsecondarySchool" id="postsecondarySchool">Invatamant postliceal</option>
                        <option class="text text_option" value="vocationalEducation" id="vocationalEducation">Invatamant profesional/arte si meserii </option>
                        <option class="text text_option" value="universityEducation" id="universityEducation">Invatamant univesitar</option>
                    </optgroup>
                    <optgroup label="Mediu" id="envOpt">
                        <option class="text text_option" value="urban" id="urban">Urban</option>
                        <option class="text text_option" value="rural" id="rural">Rural</option>
                    </optgroup>
                    <optgroup label="Categorii de vârstă" value="ageOpt" id="ageOpt">
                        <option class="text text_option" value="under25" id="under25">Sub 25</option>
                        <option class="text text_option" value="between25and29">25-29</option>
                        <option class="text text_option" value="between30and39">30-39</option>
                        <option class="text text_option" value="between40and49">40-49</option>
                        <option class="text text_option" value="between50and55">50-55</option>
                        <option class="text text_option" value="over50" id="over50">Peste 50</option>
                    </optgroup>
                </select>
                <span class="arrow"></span>
            </div>
        </div>
        <button type="button" class="text criteria_form_btn" id="criteria_get_data">Prezintă informații</button>

    </form>
</main>

<footer>
    <section class="footerElem">
        <div class="resource text_hf"> Resurse: </div>
        <a href=https://data.gov.ro class="text_hf"> DATA.GOV.RO</a>
    </section>
    <div class="aboutFtr footerElem">
        <a href="../adminLogin/adminLogin.html" class="header-Btn text_hf text_menu" id="aboutWe"> Mod administrare </a>
    </div>
    <section class=" footerElem languageChange">
        <div class="lang text_hf" id="language">Limba:</div>
        <div id="langBtn">
            <button type="button" lang="ro" class="languageButton text_hf">RO</button>
            <button type="button" lang="en" class="languageButton text_hf">EN</button>
        </div>
    </section>
    <div class="footer2">
        <h6 class="text_hf">Lazar Catalina</h6>
        <h6 class="text_hf">Stratianu Bianca</h6>
    </div>
</footer>

<script src='./libs/v6.5.0-dist/ol.js'></script>
<script src="../header&footer/header&footer.js"></script>
<script src="./viewPage.js"></script>

</html>
